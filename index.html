<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="shortcut icon" 
          href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <h1>Movie Hangman</h1>
        <h2>Can You Guess the Movie?</h2>
        <div id="gallows">
            <img id="hangmanImage" src="https://mitchum.blog/games/hangman/img/hangman0.png" alt="Hangman Image">
        </div>
        <div id="word"></div>
        <div id="controls">
            <input type="text" id="guessBox" placeholder="Enter your guess..." maxlength="1">
            <button id="guessWordButton" class="button" onclick="guessWord(game)">Guess</button>
            <button id="newGameButton" class="button" onclick="newGame();">Play Again</button>
        </div>
        <div id="guesses"></div>
    </main>
    <script src="hangman.js"></script>
</body>
</html>
